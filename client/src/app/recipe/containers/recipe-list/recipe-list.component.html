<mat-card>
  <mat-card-header>
    <mat-card-title>Recipe list</mat-card-title>
  </mat-card-header>
  <mat-divider></mat-divider>

  <mat-card-content>
    <app-recipe-list-table
      [data]="recipeList$ | async"
      (deleteRecipe)="DeleteRecipe($event)"
      (viewRecipe)="ViewRecipe($event)"
    ></app-recipe-list-table>
  </mat-card-content>
</mat-card>
