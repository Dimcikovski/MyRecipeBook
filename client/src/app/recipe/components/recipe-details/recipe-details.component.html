<div class="recipe-details__wrapper">
  <div class="recipe-details__form">
    <form [formGroup]="recipeForm">
      <mat-form-field>
        <mat-label>Recipe name</mat-label>
        <input matInput formControlName="name" required />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Source</mat-label>
        <input matInput formControlName="source" required />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Preparation</mat-label>
        <input matInput type="time" formControlName="preparation" required />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Preparation instructions</mat-label>
        <input matInput formControlName="preparationInstructions" required />
      </mat-form-field>
    </form>
  </div>

  <div class="recipe-details__ingredients">
    <h1>Add ingredients:</h1>
  </div>
</div>
<div class="recipe-details__actions">
  <button mat-raised-button color="primary">Save</button>
  <button mat-raised-button>Reset</button>
  <button mat-raised-button color="warn">Exit</button>
</div>
